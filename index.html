<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>

  <!-- CSS only -->

  <body>
    <div class="weather-app">
      <link rel="stylesheet" href="style.css" />

      <form>
        <div class="row" id="control">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter City Name..."
              autocomplete="off"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-6">
            <input
              type="submit"
              value="Search"
              id="search-input"
              class="form-control-1"
            />

            <button class="btn btn-light w-10" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <br />

      <div class="row">
        <div class="col-6">
          <div class="d-flex circle" id="icon" alt="">
            <h1 id="temperature">0</h1>
            <span class="units">
              <a href="#"> °C </a> |
              <a href="#">°F </a>
            </span>
          </div>
          <br />
          <h5>
            Max: <span id="maxTemp"> </span> | Min:
            <span id="minTemp"></span>
          </h5>
          <div class="col-6">
            <ul id="conditions">
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind Speed: <span id="wind"> </span>km/h</li>

              <li>Feels like: <span id="feelsLike"> </span>°</li>
            </ul>
          </div>
        </div>

        <div class="col-6">
          <ul>
            <li class="mainCity" id="mainCity">City</li>
            <li>Last updated: <span id="date"> </span></li>
            <li id="weatherCondition">...</li>
          </ul>
          <br />
          <div class="container">
            <div class="row text-center week-forecast">
              <div class="col">Mon</div>
              <p></p>
              <div class="col">Tues</div>
              <p></p>
              <div class="col">Wed</div>
              <p></p>
              <div class="col">Thur</div>
              <p></p>
              <div class="col">Fri</div>
              <p></p>
              <div class="col">Sat</div>
              <p></p>
              <div class="col">Sun</div>
            </div>
          </div>
        </div>
      </div>
      <small>coded by <a href="#"> Mayla Santiago </a></small>
    </div>
    <script src="hi.js"></script>
  </body>
</html>
